<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .div1 {
            background-color: aqua;
        }
        
        .div2 {
            background-color: brown;
        }
    </style>
    <script>
        $(document).ready(function()

            {
                $('#btn').click(function() {
                        $('#pine').attr('src', 'https://upload.wikimedia.org/wikipedia/commons/7/74/%E0%B4%95%E0%B5%88%E0%B4%A4%E0%B4%9A%E0%B5%8D%E0%B4%9A%E0%B4%95%E0%B5%8D%E0%B4%95.jpg')
                        $('li').eq(1).hide().addClass('div1');
                        $('li').filter('.even').addClass('div2');
                    }

                )
            }
        )
    </script>
</head>

<body>
    <img src="https://en.wikipedia.org/wiki/Apple#/media/File:Pink_lady_and_cross_section.jpg" id="pine">
    <button id="btn">submit</button>
    <div>
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>

    </div>
    <ul>
        <li class='even'>a</li>
        <li>b</li>

        <li>b</li>

</body>

</html>
