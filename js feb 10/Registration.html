<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        function check() {
            var name = document.getElementById("uname").value;
            var email = document.getElementById("email").value;
            var upass = document.getElementById("upass").value;
            var cpass = document.getElementById("cpass").value;


            if (upass === cpass) {
                document.getElementById("output").innerHTML = "Registration Successfull"
                return true;
            } else {
                document.getElementById("output").innerHTML = "Password didnt match"
                return false;
            }
        }
    </script>

</head>

<body>
